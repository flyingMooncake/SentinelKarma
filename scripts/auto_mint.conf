# Auto Mint Monitor Configuration
# Configuration for automated NFT minting from malicious logs

# ============================================================================
# MINT TIMING SETTINGS
# ============================================================================

# How often to check for new logs (seconds)
CHECK_INTERVAL=30

# File age threshold (minutes)
FILE_AGE_MINUTES=60

# Delay between processing individual files (seconds)
MINT_DELAY=2


# ============================================================================
# BURST PROTECTION SETTINGS - DISABLED
# ============================================================================

# No burst protection - mint everything
OVERBURST_DURATION=999999
BURST_COOLDOWN=0
BURST_DURATION=999999
BURST_THRESHOLD=999999


# ============================================================================
# DIRECTORY SETTINGS
# ============================================================================

# Directory to monitor for malicious logs
MALICIOUS_LOGS_DIR=./data/malicious_logs

# Sentinel contract directory
SENTINEL_DIR=./sentinel

# Wallet path (using test wallet that's already a network member)
WALLET_PATH=~/.config/solana/id.json


# ============================================================================
# NETWORK SETTINGS
# ============================================================================

# Solana RPC endpoint
SOLANA_RPC_URL=http://localhost:8899

# Log server URL (auto-detected if not set)
LOG_SERVER_URL=

# Program ID
PROGRAM_ID=7e5HppSuDGkqSjgKNfC62saPoJR5LBkYMuQHkv59eDY7


# ============================================================================
# LOGGING SETTINGS
# ============================================================================

# Enable verbose logging
VERBOSE=true

# Log file path
LOG_FILE=./auto_mint.log

# Log rotation size (MB)
LOG_MAX_SIZE=10


# ============================================================================
# TRACKING SETTINGS
# ============================================================================

# NFT mappings file
MAPPINGS_FILE=./nft_mappings.json

# Track processed files to avoid re-minting
PROCESSED_FILES_DB=./processed_files.json


# ============================================================================
# ADVANCED SETTINGS
# ============================================================================

# Maximum concurrent mints
MAX_CONCURRENT_MINTS=1

# Retry failed mints
RETRY_FAILED=true

# Maximum retry attempts
MAX_RETRIES=3

# Retry delay (seconds)
RETRY_DELAY=30

# Skip files with errors
SKIP_ON_ERROR=false
